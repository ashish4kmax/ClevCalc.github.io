<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./calc.js" type="text/javascript"></script>
</head>
<style>
    caption,
    p {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    button {
        background-color: rgb(71, 163, 255);
        width: 50px;
        height: 50px;
        font-size: 25px;
        border-radius: 25%;
        border-color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #inputbox {
        width: 250px;
        height: 50px;
        font-size: 25px;
    }
</style>

<body>
    <form name="cal" align="center">
        <h2>SIMPLE CALCULATOR</h2>
        <table align="center">
            <tr>
                <td colspan="4">
                    <input type="text" name="result" id="inputbox" disabled style="text-align: right;">
                    </input>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="1">1</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="2">2</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="3">3</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="+">+</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="4">4</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="5">5</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="6">6</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="-">-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="7">7</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="8">8</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="9">9</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="*">X</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="0">0</button>
                    <button class="btn btn-primary" type="button" onclick="cle(value)" value="">cl</button>
                    <button class="btn btn-primary" type="button" onclick="evalua(value)" value="=">=</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="/">/</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value=".">.</button>
                    <button class="btn btn-primary" type="button" onclick="number(value)" value="!">!</button>
                </td>
            </tr>


        </table>
    </form>
</body>

</html>
